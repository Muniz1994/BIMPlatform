<!doctype html>
{% extends "base.html" %} 
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div id="checking-panel" class="col pb-5 pb-md-2">
            <div class="row">
                <p class="h4 py-3   ">
                    Permits Checking
                </p>
                <p class="">
                    Please, load the IFC file:
                </p>
                </p>
                <form method="POST" class="post-form" enctype="multipart/form-data" id="ifc-input-form">  
                    {% csrf_token %}  
                    {{ form.as_p }}  
                    <button type="submit" class="save btn btn-default">Save</button>  
                </form> 
            </div>
            <div class="row p-3">
                <p class="h5">
                    Rule checker
                </p> 
                {% for file in files %}
                <button id="model-path" class="btn btn-primary my-2 model-path">{{file}}</button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="{% static 'viewer/test.js'%}"></script>
{% endblock content %}
